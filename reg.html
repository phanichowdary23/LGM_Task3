<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="reg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
   <h1 class="start"><b>Student Enrollment Form</b></h1>
    <div class="content-left flex-container">
        
       <!--Registration Form container-->
      <div class="registrationcontainer">
        <!--input fields for registration form-->
        <div class="name">
          <label>Name:</label>
           <input type="text" id="name" name="Name" placeholder="Enter Your Name"/>
        </div>
        <div class="email">
           <label>E-Mail:</label>
            <input type="email" id="email" name="Email" placeholder="Enter your Email Id"/>
        </div>
        <div class="number">
         <label>Enter Your Number:</label>
         <input type="tel" id="number" name="number" placeholder="Enter your number"/>
      </div>
       <div class="gender">
          <label>Gender:</label>
          <input type="text" id="gender" name="Gender" placeholder="Gender"/>
       </div>
       <div class="university">
         <label>University:</label>
          <input type="text" id="university" name="University" placeholder="Enter Your University"/>
       </div>
           <button class="submit">Submit</button>
       </div>
    </div>
    <!-- ta displayed in the same screen--> 
    <div class="content-right flex-container">
        <!-- <p class="para"></p> -->
        <h1>Enrolled student</h1>
        <div class="output">
           <!--Data stored dynamically inside the container-->    
       </div>
    </div>
    <script src="reg.js"></script>
</body>
</html>
